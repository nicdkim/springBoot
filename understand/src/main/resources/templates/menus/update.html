<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>업데이트 페이지</h1>
    <form action="update" method="post" onsubmit="return validateForm()">
        수정할 메뉴의 코드 : <input type="number" name="code" required/>
        수정할 메뉴의 이름 : <input type="text" name="name"/>
        수정할 메뉴의 가격 : <input type="number" name="price" id="price"/>
        수정할 메뉴의 카테고리 : <input type="number" name="categoryCode" id="categoryCode"/>
        <button type="submit">수정하기</button>
    </form>
    <a href="http://localhost:8000">돌아가기</a>

<script>
    function validateForm() {
        const priceFeild = document.getElementById("price");
        const categoryCodeFiled = document.getElementById("categoryCode");

        if(!priceFeild.value) {
            priceFeild.value = 0;
        }
        if(!categoryCodeFiled.value) {
            categoryCodeFiled.value = 0;
        }
        return true;
    }
</script>
</body>
</html>
